<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Reel Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #3897f0;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
    }
    a {
      display: block;
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Instagram Reel Downloader</h1>
  <input type="text" id="reelUrl" placeholder="Paste Instagram Reel URL">
  <br>
  <button onclick="downloadReel()">Download</button>
  <div id="status"></div>

  <script>
    async function downloadReel() {
      const url = document.getElementById('reelUrl').value;
      document.getElementById('status').innerText = "Processing...";

      if (!url.includes('instagram.com/reel/')) {
        document.getElementById('status').innerText = "Please enter a valid Instagram Reel URL!";
        return;
      }

      try {
        // Beispiel-API (Dummy, du musst eine echte API mit deinem API-Key nutzen!)
        const response = await fetch(`https://some-reel-downloader-api.com/api?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (data.download_url) {
          document.getElementById('status').innerHTML = `
            <a href="${data.download_url}" target="_blank">Click here to download Reel</a>
          `;
        } else {
          document.getElementById('status').innerText = "Failed to fetch download link!";
        }
      } catch (err) {
        document.getElementById('status').innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
