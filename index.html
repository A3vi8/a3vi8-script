<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Instagram Reel Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #3897f0;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Instagram Reel Downloader</h1>
  <input type="text" id="reelUrl" placeholder="Paste Instagram Reel URL">
  <br>
  <button onclick="redirect()">Download</button>
  <div id="status"></div>

  <script>
    function redirect() {
      const url = document.getElementById('reelUrl').value;
      if (!url.includes('instagram.com/reel/')) {
        document.getElementById('status').innerText = "Please enter a valid Instagram Reel URL!";
        return;
      }
      // Redirect to public downloader site with the Reel URL
      const encodedUrl = encodeURIComponent(url);
      const downloaderUrl = `https://igram.io/en/dl?url=${encodedUrl}`; // Public downloader
      window.open(downloaderUrl, '_blank');
    }
  </script>
</body>
</html>
